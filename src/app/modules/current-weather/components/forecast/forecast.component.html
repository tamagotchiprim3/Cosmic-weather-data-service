<div>
  <label class="forecast-label">{{
    "main.hourlyForecast.label" | translate
  }}</label>
</div>
<div class="forecast-wrapper">
  <div
    *ngFor="let item of forecastList; trackBy: trackByFn"
    class="forecast-card"
    (click)="openDialog(item)"
  >
    <div class="date-label">{{ item.dt_txt | date : "dd.MM HH:mm" }}</div>
    <div>
      <img [src]="item.weather[0].icon" class="weather-icon" />
    </div>
    <div class="temp-label">{{ item.main.temp | number : "1.0-0" }}Â°C</div>
  </div>
</div>
