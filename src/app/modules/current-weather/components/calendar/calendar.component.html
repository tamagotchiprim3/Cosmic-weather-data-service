<div class="calendar-wrapper">
  <div class="calendar-label">Monthly forecast</div>
  <div class="calendar-block">
    <div *ngFor="let day of daysOfTheWeek" class="day-label">{{ day }}</div>
    <div
      *ngFor="let item of calendarData?.list"
      class="calendar-day"
      (click)="openDialog(item)"
    >
      <div class="calendar-day-label">
        {{ item?.dt_txt | date : "dd.MM" }}
      </div>
      <div>
        <img [src]="item?.weather[0]?.icon" class="calendar-day-icon" />
      </div>
      <div *ngIf="item">
        <span>{{ item?.temp?.day + "°C" }}</span>
        <span class="temp-night">/{{ item?.temp?.night + "°C" }}</span>
      </div>
    </div>
  </div>
</div>
