<div class="calendar-wrapper">
  <div class="calendar-label">
    {{ "main.monthlyForecast.label" | translate }}
  </div>
  <div class="calendar-block">
    <div
      *ngFor="let day of daysOfTheWeek; trackBy: trackByFn"
      class="day-label"
    >
      {{ day | translate }}
    </div>
    <div
      *ngFor="let item of calendarData?.list"
      class="calendar-day"
      (click)="openDialog(item)"
    >
      <div class="calendar-day-label">
        {{ item?.dt_txt | date : "dd.MM" }}
      </div>
      <div>
        <img [src]="item?.weather[0]?.icon" class="calendar-day-icon" />
      </div>
      <div *ngIf="item" class="calendar-day-temp">
        <span>{{ item?.temp?.day | number : "1.0-0" }}</span>
        <span class="temp-night"
          >/{{ item?.temp?.night | number : "1.0-0" }}Â°C</span
        >
      </div>
    </div>
  </div>
</div>
