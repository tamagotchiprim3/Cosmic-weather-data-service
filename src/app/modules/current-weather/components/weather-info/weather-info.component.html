<app-map-weather-card
  *ngIf="mapVisibility"
  [lon]="lon"
  [lat]="lat"
  class="map-card-wrapper"
>
</app-map-weather-card>

<app-air-weather-card
  *ngIf="airPollution"
  label="Air pollution"
  [data]="airPollution"
  class="air-card-wrapper"
>
</app-air-weather-card>

<app-weather-card
  *ngFor="
    let weatherProperty of currentWeather;
    let i = index;
    trackBy: trackByFn
  "
  class="card-wrapper"
  [label]="weatherProperty.name"
  [value]="weatherProperty.value"
></app-weather-card>
