<app-map-weather-card
  *ngIf="mapVisibility"
  [lon]="lon"
  [lat]="lat"
  class="map-card-wrapper"
>
</app-map-weather-card>

<app-air-weather-card
  *ngIf="airPollution"
  label="Air pollution"
  [data]="airPollution"
  class="air-card-wrapper"
>
</app-air-weather-card>

<app-weather-card
  *ngFor="let weatherProperty of currentWeather; let i = index"
  class="card-wrapper"
  [label]="weatherProperty.label"
  [value]="weatherProperty.value"
></app-weather-card>
