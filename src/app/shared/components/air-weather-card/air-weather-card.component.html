<div class="card-wrapper">
  <div class="card-label">Air pollution</div>
  <div class="card-index">Air Quality Index: {{ airIndex }}</div>
  <div class="card-date">
    <span class="date-label"> Date: </span>
    <span>
      {{ date | date: "hh:mm dd.MM.yyyy" }}
    </span>
  </div>
  <div class="card-components-wrapper">
    <div *ngFor="let component of components" class="card-component">
      <div class="component-label">{{ component.label }}</div>
      <div class="component-value">{{ component.value }}</div>
    </div>
  </div>
</div>
