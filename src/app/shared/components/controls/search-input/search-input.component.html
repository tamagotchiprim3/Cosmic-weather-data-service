<mat-form-field appearance="fill" class="mat-field" [style.width]="width">
  <mat-label class="input-label">{{ label }}</mat-label>
  <mat-chip-grid #chipGrid>
    <mat-chip-row
      *ngFor="let card of selectedCards; let i = index"
      (removed)="remove(i)"
    >
      {{ card.label }}
    </mat-chip-row>
  </mat-chip-grid>
  <input
    matInput
    #cardInput
    [formControl]="control"
    [matChipInputFor]="chipGrid"
    [matAutocomplete]="auto"
    [placeholder]="placeholder"
    class="number-inputs"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let card of nodes" [value]="card.label">
      {{ card.label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
